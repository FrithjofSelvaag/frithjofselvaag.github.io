<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbal Memory</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(43, 135, 209);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0px;
        }

        button {
            margin: 20px;
            display: flex;
            width: 160px;
            height: 50px;
            justify-content: center;
            align-items: center;
            font-weight: 40px;
            border: none;
            border-radius: 5px;
            font-size: 25px;
            font-family: Helvetica, Arial, sans-serif;
            background-color: rgb(254, 217, 32);
            transition: background-color 0.5s ease;
            color: black;
        }

        button:hover {
            margin: 20px;
            display: flex;
            width: 160px;
            height: 50px;
            justify-content: center;
            align-items: center;
            font-weight: 40px;
            border: none;
            border-radius: 5px;
            font-size: 25px;
            font-family: Helvetica, Arial, sans-serif;
            background-color: white;
            transition: background-color 0.5s ease;
            color: black;
            cursor: pointer;
        }
        .buttonBox {
            display: flex;
            flex-direction: row;
        }

        #wordBox{
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Verbal memory</h1>
    <p class="instruction">You will be shown cards, one at a time. If You´ve seen it, click SEEN, if it´s a new word, click NEW.</p>
    <button class="start">Start</button>
    <div id="wordBox"></div>
    <div class="buttonBox"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let newBtn;
            let seenBtn;

            // Function to fetch a random word and update wordBox with it
            function getRandomWordAndUpdate() {
                $.ajax({
                    method: 'GET',
                    url: 'https://api.api-ninjas.com/v1/randomword',
                    headers: { 'X-Api-Key': 'WxhXhzEDI0PBhz7iunnMSw==aoL5wWYaz2tIv5vQ' },
                    contentType: 'application/json',
                    success: function(result) {
                        $('#wordBox').text(result.word);
                    },
                    error: function ajaxError(jqXHR) {
                        console.error('Error: ', jqXHR.responseText);
                    }
                });
            }

            // Listen for click events on the startBtn
            $('.start').on('click', function() {
                // Fjern instruksjonen og startknappen når startBtn blir klikket på
                $('.instruction').remove();
                $('.start').remove();

                // Opprett new og seen knappene og legg dem til i buttonBox
                newBtn = $('<button>New</button>').appendTo('.buttonBox');
                seenBtn = $('<button>Seen</button>').appendTo('.buttonBox');

                // Kall getRandomWordAndUpdate-funksjonen når startBtn blir klikket på
                getRandomWordAndUpdate();
            });

            // Lytt etter klikk på newBtn
            $('.buttonBox').on('click', 'button:contains("New")', function() {
                // Fjern bare innholdet i wordBox
                $('#wordBox').text('');
                // Hent og vis et nytt tilfeldig ord
                getRandomWordAndUpdate();
            });

            // Lytt etter klikk på seenBtn
            $('.buttonBox').on('click', 'button:contains("Seen")', function() {
                // Fjern bare innholdet i wordBox
                $('#wordBox').text('');
                // Hent og vis et nytt tilfeldig ord
                getRandomWordAndUpdate();
            });
        });
    </script>
</body>
</html>
