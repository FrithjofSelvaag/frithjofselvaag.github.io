<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Hovedside/stylesheet.css">

    <style>

    body{
        font-family:"Roboto", sans-serif;
    }
        @media(max-width: 600px) {
    header select {
        display: flex;
    }
    header nav {
        display: flex;
        flex-direction: unset;
    }
    header {
        flex-direction: unset;
        padding-bottom: 10px;
    }

    header .topnav {
        width: 100%;
    }

    .fa-chart-bar {
        display: flex;
        align-items: center;
        width: 100%;
        text-align: center;
    }
    .topnav a {
        margin-right: 100%;
    }
}

table {
    margin: auto;
    text-align: left;
    font-size: 20px;
    height: 100px;
    width: 180px;
}
div {
    display: flex;
    flex-direction: row;
    margin: auto;

}
    
    </style>
</head>
<body>
    <header id="header">
        <div class="topnav">
            <a href="/Hovedside/index.html">HOME</a>
        </div>
    
        <select>
            <option value="white">Light Mode</option>
            <option value="black">Dark Mode</option>
        </select>
    </header>
    <div class="leaderboard">
        <div class="sequence">
            <table> 
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
        
                <tbody class="tbody">
                    <tr class="nr1">
                    </tr>
                    <tr class="nr2">
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="visual">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
        
                <tbody class="tbody">
                    <tr class="nr1">
                    </tr>
                    <tr class="nr2">
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="reaction">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
        
                <tbody class="tbody">
                    <tr class="nr1">
                    </tr>
                    <tr class="nr2">
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <script>
        let selectEl = document.querySelector('select')
        let body = document.body
        let header = document.querySelector('header')



        selectEl.addEventListener("change", colorPalate)

        function colorPalate(){

            if (selectEl.value === "white") {
                header.style.backgroundColor = 'rgb(5, 163, 215)'
                body.style.backgroundColor = 'white'
                selectEl.style.backgroundColor = 'rgb(5, 163, 215)'

            }
            else if (selectEl.value === "black") {
                body.style.backgroundColor = 'black'
                header.style.backgroundColor = 'indigo'
                selectEl.style.backgroundColor = 'indigo'
                
            }
        }

        //local storage

        let tbody = document.querySelector('.tbody')
        let nr1 = document.querySelector('.nr1')
        let nr2 = document.querySelector('.nr2')

        function createNewScore(){
            let tr = document.createElement('tr')
            tbody.appendChild(tr)

            let name = document.createElement('td')
            name.textContent = (localStorage.getItem('playerName'))
            name.classList = ('name')
            let number = document.createElement('td')
            number.textContent = Number((localStorage.getItem('highscore')))
            number.classList = ('number')
            tr.appendChild(name)
            tr.appendChild(number)
        }
        createNewScore()
        console.log(localStorage.getItem('playerName') + localStorage.getItem('highscore'))

    </script>
</body>
</html>
